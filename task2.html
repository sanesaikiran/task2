    <script>
        function countchocolates(totalMoney, chocolatesCost)
        {
            const presentbalance = /-?\d+/;
            const moneyMatch = totalMoney.match(presentbalance);
            const costMatchs = chocolatesCost.match(presentbalance);
            if (!moneyMatch || !costMatchs)
            {
                return "invalid input";
            }
            const money = parseInt(moneyMatch);
            const cost = parseInt(costMatchs);

            if (money < 0)
            {
                return "invalid input";
            }
            let chocolates = Math.floor(money / cost);
            let wrappers = chocolates;

            while (wrappers => 3)
            {
                const additionalChocolates = Math.floor(wrappers / 3);
                chocolates += additionalChocolates;
                wrappers = additionalChocolates + (wrappers % 3);
            }
            return chocolates;
        }
            console.log(countchocolates("4$", "1$"));
            console.log(countchocolates("55$", "5$"));
            console.log(countchocolates(" 68$", "2$"));
            console.log(countchocolates("-68$", "2$"));
    </script>
</body>
